<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programme</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <figure class="logo">
            <img src="assets/logo.png" alt="Logo Poitiers" />
          </figure>
          <a
            href="/benevolat"
            class="benevolat-btn"
            aria-label="Devenir bénévole"
            >BENEVOLAT</a
          >
          <ul class="social-icons" role="list" aria-label="Réseaux sociaux">
            <li>
              <a href="#" aria-label="Instagram">
                <img src="assets/instagram.png" alt="" aria-hidden="true" />
              </a>
            </li>
            <li>
              <a href="#" aria-label="Facebook">
                <img src="assets/facebook.png" alt="" aria-hidden="true" />
              </a>
            </li>
            <li>
              <a href="#" aria-label="Email">
                <img src="assets/mail.png" alt="" aria-hidden="true" />
              </a>
            </li>
          </ul>
        </div>
        <nav aria-label="Navigation principale">
          <ul role="list">
            <li>
              <a href="/programme">PROGRAMME</a>
            </li>
            <li>
              <a href="/le_festival">LE FESTIVAL</a>
            </li>
            <li>
              <a href="/contact">CONTACT</a>
            </li>
          </ul>
        </nav>
        <div class="header-right">
          <a
            href="/billeterie"
            class="billeterie-btn"
            aria-label="Acheter des billets"
            >BILLETERIE</a
          >
          <div
            class="language-selector"
            role="group"
            aria-label="Sélecteur de langue"
          >
            <button
              aria-label="Changer la langue en anglais"
              aria-pressed="true"
            >
              EN
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
